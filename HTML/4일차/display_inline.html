<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            div{
                width: 100px; height: 100px;
                margin: 10px;
                display: inline-block;
                /* inline-block하면 줄바꿈 없이 한 줄로 보여줌 */
            }
            div:nth-child(1){background-color: tan;}
            div:nth-child(2){background-color: seagreen;}
            div:nth-child(3){background-color: indianred}
        </style>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
</body>
</html>

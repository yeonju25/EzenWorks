<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진</title>
</head>
<body>
    <img src = "img/bap.jpg">
    <img src ="img/poodle.jpg" alt="푸들"> <!--alt는 사진이 없을때 박스같은거뜸-->
    <img src = "img/poodle.jpg" width="500" height="500">

    <!-- 이거하니까 사진을 클릭 가능 클릭하면 저 링크로 간다 -->
    <a href="a"> <img src = "img/poodle.jpg"></a>
    <a href="https://www.naver.com"> <img src = "img/poodle.jpg"></a>
    <a href="https://www.google.com" target="_blank"> <img src = "img/poodle.jpg"></a>
            <!-- target blank 넣으면 클릭했을 때 새 탭에 그 링크 뜸 -->
    

    <figure>
        <a href="#"><img src="img/poodle.jpg"></a>
        <figcaption>푸들</figcaption>
    </figure>
</body>
</html>

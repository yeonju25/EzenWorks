<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset / 입력양식 그룹화</title>
</head>

<body>
    <fieldset>
        <legend>구분짓기</legend>
        Name : <input type="text"><br>
        Email : <input type="text"><br>
    </fieldset>

    <!-- fieldset은 폼태그의 그룹화
    legend는 fieldset의 타이틀 -->
    
</body>
</html>

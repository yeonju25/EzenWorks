<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul, li{
            list-style: none;
        }
        li:first-child{color: red;}
        li:last-child{color: gold;}
        li:nth-child(2){color: green;}

        div:nth-child(3){color: blue;}
        
    </style>
</head>
<body>
    <div>서울시</div>
    <div>부산시</div>
    <div>광주시</div>
    <ul> <!-- li*3 하면 세개 바로 나옴-->
        <li>경기도</li>
        <li>강원도</li>
        <li>경상북도</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,li{list-style: none;}
        li a{text-decoration: none; color: #888; 
            padding: 5px; margin : 1px; border-radius: 10px;}

        li:first-child a:hover {background-color: red;}
        li:last-child a:hover{background-color: gold;}
    </style>
</head>
<body>
    <ul>
        <li><a href="#">경기도</a></li>
        <li><a href="#">강원도</a></li>
        <li><a href="#">충청도</a></li>
        <li><a href="#">전라도</a></li>
    </ul>
</body>
</html>

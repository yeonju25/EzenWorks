<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul 순차적이지 않은 목록 ul : unordered list / li : list item</title>
</head>
<body>
    <ul>
        <li>경상북도</li>
        <li>강원도 </li>
        <li>제주도</li>
    </ul>
    
    <br /></br><br />
    
    <ul style="list-style-type: upper-roman;">
        <li>경상북도</li>
        <li>강원도 </li>
        <li>제주도</li>
    </ul>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan, rowspan 속성 - 행 또는 열 합치기</title>
</head>
<body>
        <table border="1">
        <colgroup>
            <col style="width: 100px;">
            <col style="width: 300px;">
            <col style="width: 100px;">
            <col style="width: 300px;">
        </colgroup>
        <tr>
                <th>이름</th>
                <td></td>
                <th>연락처</th>
                <td></td>
        </tr>
        <tr>
                <th>주소</th>
                <td colspan="3"></td>
        </tr>
        <tr>
                <th rowspan="2">자기소개</th>
                <td colspan="3">2</td>
        </tr>
        <tr>
                <td colspan="3">2</td>
        </tr>
        </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 투명상자 / 웹 페이지에서 공간 분할(페이지의 영역 나누기)</title>
</head>
<body>
    <span style="background-color: pink; width: 200px; height: 200px;">
                강원도
        </span>
        <!-- span은 뒤에 높이 폭 넣어도 설정되지 않음 -->
    <br />
            <div style="background-color: gold; width: 200px; height: 200px;">
                강원도
            </div>
            <!-- div태그 : 블록 단락으로 묶기 -->
    
</body>
</html>

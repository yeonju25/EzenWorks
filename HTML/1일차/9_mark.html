<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mark 형광펜 / span 독립태그</title>
    <style>
        h2{
            color: gold;
        }
    </style>
</head>
<body>
    <!-- 이렇게 라인 안에서 바로 컬러 줄 수도 있음. 실행해보면 파란색 나올것임.
     인라인에서 설정하는게 우선 적용되나봄? -->
    <h2 style="color: royalblue;">야외 텐트를 닮은 건축물 <mark>"테쉬폰"</mark></h2>
    <p style="color: rosybrown;">아일랜드 출신 임피제 신부가 1954년 제주에 오면서 목장 숙소로 짓기 시작한 후, 사료공장, 성당으로 활용됐습니다. <br />
        제주에서 점차 다른 지방으로 보급됐지만 현재 제주에만 건축물이 남아있으며, <span style="color: blue;">국내 근현대 건축사의 한 페이지를 보여주는 가치를 지닌다</span>고 전문가들은 평가합니다.</p>
    <!-- span태그 : 인라인태그라고도 함, 단락이나 줄바꿈 등을 하지 않고 형태를 유지한 상태에서 무언가를 바꾸고 싶을 때.. -->
</body>
</html>

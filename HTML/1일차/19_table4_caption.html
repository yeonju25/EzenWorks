    <title>caption 표 제목</title>
</head>
<body>

        <tr>
            <th>이름</th>

            <td></td>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="3"></td>
        </tr>
        <tr>
            <th>자기소개</th>
            <td colspan="3"></td>
        </tr>
    </table>
    
</body>
</html>

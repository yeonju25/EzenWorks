<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        /* 위 내용은 대충 초기값으로 지정해주는 용도, 초기화 느낌*/

        #wrap{width: 100%;}
        form{width: 95%; margin: 0 auto;}
        span{padding: 0 10px; font-size: 14px;}
        .imgbox{width: 500px; height: 300px; padding: 10px 0; position: relative;
            border-radius: 20px; overflow: hidden;}

        .imgbox img {width: 100%; height: 100%; position: absolute;}
        .imgbox img:not(:first-child){display: none;}

        input[type="radio"]{margin: 10px 0;}
        input[value="석굴암"]:checked ~ .imgbox img[alt="석굴암"]{display : block;}
        input[value="남대문"]:checked ~ .imgbox img[alt="남대문"]{display : block;}
        input[value="독립기념관"]:checked ~ .imgbox img[alt="독립기념관"]{display : block;}
    </style>
</head>
<body>
    <div id="wrap">
        <form>
            <div class="view">
                <input type="radio" name="menu" value="석굴암" checked><span>석굴암</span><br>
                <input type="radio" name="menu" value="남대문"><span>남대문</span><br>
                <input type="radio" name="menu" value="독립기념관"><span>독립기념관</span><br>
                <div class="imgbox">
                    <img src="img/석굴암.jpg" alt="석굴암">
                    <img src="img/남대문.jpg" alt="남대문">
                    <img src="img/독립기념관.jpg" alt="독립기념관">
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
